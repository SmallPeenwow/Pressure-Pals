<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressure Pals</title>
</head>
<body>
    <header>Create Account</header>

    <main>
        <section>
            <h2>Enter Details</h2>
            <div>
                <div>
                    <label>Name</label>
                    <input type="text">
                </div>
                <div>
                    <label>Surname</label>
                    <input type="text">
                </div>
                <div>
                    <label>Email</label>
                    <input type="text">
                </div>
                <div>
                    <label>Cell Number</label>
                    <input type="text">
                </div>
            </div>

            <div>
                <div>
                    <label>Password</label>
                    <input type="password">
                </div>
                <div>
                    <label>Confirm Password</label>
                    <input type="password">
                </div>
            </div>

            <div>
                <div>
                    <div>
                        <label>Address</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Suburb</label>
                        <input type="text">
                    </div>
                </div>

                <div>
                    <div>
                        <h2>Note:</h2>
                        <p>
                            Address and suburb is used to get to your location to do the job. If not entered here you will be asked to enter it every time you book.
                        </p>
                    </div>
                    <div>
                        <input type="submit" value="Sign Up">
                    </div>
                </div>
            </div>        
        </section>
    </main>
</body>
</html>
