<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../src/styles/userHomeStyle.css">
    <link rel="stylesheet" href="../src/styles/menuItemsStyle.css">
    <script type="module" defer src="../src/components/UserHome/dropDownList.js"></script>
    <script type="module" defer src="../src/components/Menu/menuIconToggle.js"></script>

    <title>Pressure Pals</title>

<body>
      
    <div id="menu-items" class="hidden">            
        <button id="log-out">
            <span class="material-symbols-outlined">
                logout
            </span>
            Log Out
        </button>
        
        <button id="delete-account">
            <span class="material-symbols-outlined">
                person_remove
            </span>
            Delete Account
        </button>            
    </div>
    
    <header>
        <span id="menu" class="material-symbols-outlined">
            menu
        </span>
        <h1>Pressure Pals</h1>
    </header>

    <main>
        <div class="button-container">
            <button class="refresh">Refresh</button>
            <button type="button">Check Bookings</button>
            <select id="month-list" class="button-date"></select>
        </div>
        <div class="container">
            <div class="table-container">
                <table></table>
            </div>
        </div>
