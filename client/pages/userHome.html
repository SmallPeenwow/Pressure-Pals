<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../src/styles/UserHome/userHomeStyle.css">
    <link rel="stylesheet" href="../src/styles/UserHome/weekendHolder.css">
    <link rel="stylesheet" href="../src/styles/UserHome/timeDisplaySide.css">
    <link rel="stylesheet" href="../src/styles/UserHome/bookingSlots.css">
    <link rel="stylesheet" href="../src/styles/menuItemsStyle.css">

    
    <script type="module" defer src="../src/components/UserHome/index.js"></script>
    <script type="module" defer src="../src/components/UserHome/getDatesWeekend.js"></script>
    <script type="module" defer src="../src/components/Menu/menuIconToggle.js"></script>
    <script type="module" defer src="../src/components/Menu/logOut.js"></script>
    <script type="module" defer src="../src/components/Menu/deleteAccount.js"></script>
    <script type="module" defer src="../src/components/UserHome/goToUserDatesBookings.js"></script>
    <title>Pressure Pals</title>
</head>
<body>
      
    <div id="menu-items" class="hidden">            
        <button id="log-out">
            <span class="material-symbols-outlined">
                logout
            </span>
            Log Out
        </button>
        
        <button id="delete-account">
            <span class="material-symbols-outlined">
                person_remove
            </span>
            Delete Account
        </button>            
    </div>
    
    <header>
        <span id="menu" class="material-symbols-outlined">
            menu
        </span>
        <h1>Pressure Pals</h1>
    </header>

    <main>
        <div class="button-container">
            <button class="refresh">Refresh</button>
            <button id="check-bookings-button" type="button">Check Bookings</button>
            <select id="month-list" class="button-date"></select>
        </div>
        <div class="container">
            <div class="table-container">
                <div class="table-dates-weekend-container">
                    <div id="date-holders-parent" class="weekend-date-holders">
                        <div class="beginner-date-holder"></div>
                    </div>
                    <div class="booking-container">
                        <div class="time-display-side-container">
                            <div id="08:00:00">08:00 AM</div>
                            <div>09:00 AM</div>
                            <div>10:00 AM</div>
                            <div>11:00 AM</div>
                            <div>12:00 PM</div>
                            <div>13:00 PM</div>
                            <div>14:00 PM</div>
                            <div>15:00 PM</div>
                            <div>16:00 PM</div>
                            <div>17:00 PM</div>
                            <div>18:00 PM</div>                      
                        </div>
                        <div class="booking-slots-container">
                            
                        </div>
                    </div>
                </div>
                <!-- Must do another div inside for the grid layout and stuff -->
            </div>
        </div>
    </main>
</body>
</html>
