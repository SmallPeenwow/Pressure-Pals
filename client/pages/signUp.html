<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles/signUpStyle.css">
    <title>Pressure Pals</title>
</head>
<body>

    <div class="circle-group-one-left">
        <div class="circle-inner one-left"></div>
        <div class="circle-middle one-left"></div>
        <div class="circle-outer one-left"></div>
    </div>

    <div class="circle-group-two-right">
        <div class="circle-inner two-right"></div>
        <div class="circle-middle two-right"></div>
        <div class="circle-outer two-right"></div>
    </div>
   
    <div class="circle-group-three-right">
        <div class="circle-inner three-right"></div>
        <div class="circle-middle three-right"></div>
        <div class="circle-outer three-right"></div>
    </div>

    <header>
        <h1>
            Create Account
        </h1>
    </header>

    <main>
        <section>
            <h2>Enter Details</h2>
            <div class="container">
                <div class="section-div-one">
                    <div>
                        <label>Name</label>
                        <div class="input-required">
                            <input type="text">
                            <div class="star">*</div>
                        </div>
                    </div>
                    <div>
                        <label>Surname</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Email</label>
                        <div class="input-required">
                            <input type="text">
                            <div class="star">*</div>
                        </div>
                    </div>
                    <div>
                        <label>Cell Number</label>
                        <div class="input-required">
                            <input type="text">
                            <div class="star">*</div>
                        </div>
                    </div>
                </div>
    
                <div class="section-div-two">
                    <div>
                        <label>Password</label>
                        <div class="input-required">
                            <input type="password">
                            <div class="star">*</div>
                        </div>
                    </div>
                    <div>
                        <label>Confirm Password</label>
                        <input type="password">
                    </div>
                </div>
    
                <div class="section-div-three">
                    <div class="div-three-container">
                        <div>
                            <label>Address</label>
                            <input type="text">
                        </div>
                        <div>
                            <label>Suburb</label>
                            <input type="text">
                        </div>
                    </div>
    
                    <div class="div-three-container">
                        <div class="note-container">
                            <h3>Note:</h3>
                            <p>
                                Address and suburb is used to get to your location to do the job. If not entered here you will be asked to enter it every time you book.
                            </p>
                        </div>
                        <input class="submit-input" type="submit" value="Sign Up">
                    </div>
                </div>        
            </div>
        </section>
    </main>
</body>
</html>
